<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="script.js"></script>
  <title>Planetary relocation</title>
</head>
<body>
<div class="flexcontainer">
  <div class="support">
    <div class="bgforlogo">
      <img src="./styles/astronaut.png" alt="astronaut_logo" width="100px" height="auto" class="astronaut">
    </div>
  </div>
  <div class="main">
    <p class="instructions">Welcome to our planetary exploration site. We offer you a chance to change your future and relocate to one of our planets
    </p>
    <form>
      <legend>Let's do this</legend>
      <label for="name">FIRST NAME</label>
      <input type="text" name="usrname" id="name">
      <label for="lastname">LAST NAME</label>
      <input type="text" name="userlastname" id="lastname">
      <label for="email">EMAIL</label>
      <input type="email" name="email" id="email">
      <label for="phone">PHONE NUMBER</label>
      <input type="tel" name="phone" id="phone">
      <label for="password">PASSWORD</label>
      <input type="password" name="password" id="password">
      <label for="confirm_password">CONFIRM PASSWORD</label>
      <input type="password" name="confirm_password" id="confirm_password">
      
    </form>
    <button type="submit">Let's Go</button>
    <p></p>
  </div>
</div>
<footer><a href="https://unsplash.com/photos/JJiWPSGK3p8"> Photo by Pramod Tiwari</a></footer>

</body>
</html>
