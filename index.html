<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="script.js"></script>
  <title>Planetary relocation</title>
</head>
<body>

<div class="flexcontainer">
  <div class="support">
    <div class="bgforlogo">
      <img src="./styles/astronaut.png" alt="astronaut_logo" width="100px" height="auto" class="astronaut">
    </div>
  </div>
  <div class="main">
    <p class="instructions">We offer you a chance to change your future and relocate to one of our planets. Please register below
    </p>
    <div class="container">
      <form action="#">
   
          <div class="userdetails">
            <div class="input-box">
              <label for="fullname">FULL NAME</label>
              <input type="text" name="fullname" id="fullname" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" placeholder="space@travel.com" required>
            </div>
            <div class="input-box">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
            </div>
            <div class="planetchoice">
              <input type="radio" name="planet" id="dot-1">
              <input type="radio" name="planet" id="dot-2">
              <input type="radio" name="planet" id="dot-3">
              <span class="planet-title">Planets</span>
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="planet">MARS</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="planet">VENUS</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="planet">JUPITER</span>
                </label>
              </div>
            </div>
    </div>
    
    <button type="submit">Register</button>
      </form>
  </div>
  </div>

</div>
<footer><a href="https://unsplash.com/photos/JJiWPSGK3p8"> Image by Pramod Tiwari</a></footer>


</body>
</html>
